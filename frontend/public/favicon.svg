  <path d="M 12 52 L 16 44 L 20 52 L 24 44 L 28 52 L 32 44 L 36 52 L 40 44 L 44 52 L 48 44 L 52 52" 
        stroke="#5F6FFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
